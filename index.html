<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme-slider</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrap">
        <input type="radio" name="slides" id="point1" checked />
        <input type="radio" name="slides" id="point2" />
        <input type="radio" name="slides" id="point3" />
        <input type="radio" name="slides" id="point4" />

        <div class="slides">
          <div class="slide img1">
            <img
              src="/assets/photo_2021-10-11_18-35-16.jpg"
              alt="1"
              class="img"
            />
            <p>Choose wisely</p>
          </div>
          <div class="slide">
            <img
              src="/assets/photo_2021-10-13_09-43-30.jpg"
              alt="2"
              class="img"
            />
            <p>Dune reference</p>
          </div>
          <div class="slide">
            <img
              src="/assets/photo_2021-10-13_18-54-16.jpg"
              alt="3"
              class="img"
            />
            <p>Топи грусть грустью</p>
          </div>
          <div class="slide">
            <img
              src="/assets/photo_2021-10-15_18-51-34.jpg"
              alt="4"
              class="img"
            />
            <p>Пользуешься докером?</p>
          </div>
        </div>

        <div class="control">
          <label for="point1" class="bar"></label>
          <label for="point2" class="bar"></label>
          <label for="point3" class="bar"></label>
          <label for="point4" class="bar"></label>
        </div>
      </div>
    </main>
  </body>
</html>
